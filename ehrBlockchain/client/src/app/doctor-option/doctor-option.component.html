<nav class="bg-green-500 p-3">
    <div class="flex justify-evenly flex-wrap">
        <a class="btn-primary cursor-pointer"  (click)="activateDiagnosis()">Diagnose<span class="sr-only">(current)</span></a>
        <a class="btn-primary cursor-pointer" (click)="activateHistory()">History</a>
        <a class="btn-primary cursor-pointer" (click)="goHome()">Home</a>
    </div>
    <hr class="border border-t-2 border-green-200 mt-2">
    <div class="flex justify-center mt-2">
        <p class="text-2xl text-white">Patient - {{patientId}}</p>
    </div>
  </nav>
  <app-alert></app-alert>
  <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#fff"
                type="square-jelly-box">
                <p style="font-size: 20px; color: black"><b>Loading...</b></p>
                </ngx-spinner> 

<div class = "container mt-4 text-white flex justify-center">

    <div class ="flex flex-col justify-center align-middle p-16 max-w-3xl rounded-md bg-green-500" *ngIf="isDiagnosisActive==true">
            <app-diagnosis></app-diagnosis>
    </div>


    
    <div class ="flex flex-col justify-center align-middle p-16 rounded-md bg-green-500" *ngIf="isHistoryActive==true">
            <app-history class="px-64"></app-history>       
    </div>


</div>
