<div *ngIf="doctor" class="p-6 bg-gray-900 rounded-lg mt-4 text-xl tracking-wider">
    <div class="card-container">
        <div class="child">
            <h5>Doctor ID: {{doctor.doctorId}}</h5>
            <h5>First Name: {{doctor.firstName}}</h5>
            <h5>Last Name: {{doctor.lastName}}</h5>
            
        </div>

    </div>

</div>
